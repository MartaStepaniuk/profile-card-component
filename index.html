<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div id="mainContent">
    <div id="imageVictor">
      <img src="images/image-victor.jpg" alt="Picture of a man">
    </div>
    <div id="mainInfo">
      <div id="VictorCrest">
        <p><span class="VictorInfo">Victor Crest</span>&nbsp;&nbsp;26</p>
        <span id="keyWordLondon">London</span>
      </div>
      <div id="additionalInfo">
        <div>
          <span class="VictorInfo">80K</span><br>
          <span class="keyWords">Followers</span>
        </div>
        <div>
          <span class="VictorInfo">803K</span><br>
          <span class="keyWords">Likes</span>
        </div>
        <div>
          <span class="VictorInfo">1.4K</span><br>
          <span class="keyWords">Photos</span>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MartaStepaniuk" target="_blank">Stepaniuk Marta</a>.
  </div>
</body>

</html>
